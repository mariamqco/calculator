<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./css/index.css">      
    <script src="./js/Calculator.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-container centered">
       <p id="display"></p>
       <div id="button-container">
           <button class="standard-button">CLEAR</button>
           <button class="standard-button">/</button>
           <button class="standard-button">*</button>
           <button class="standard-button">DEL</button>
           <button class="standard-button">7</button>
           <button class="standard-button">8</button>
           <button class="standard-button">9</button>
           <button class="standard-button">-</button>
           <button class="standard-button">4</button>
           <button class="standard-button">5</button>
           <button class="standard-button">6</button>
           <button class="standard-button">+</button>
           <button class="standard-button">1</button>
           <button class="standard-button">2</button>
           <button class="standard-button">3</button>
           <button class="standard-button">0</button>
           <button class="standard-button">.</button>
           <button class="standard-button">+/-</button>
           <button class="standard-button" id="equal-button">=</button>
       </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
